  <!-- Initialize Swiper -->
  <script>
    // const sec01 = document.querySelector('.sec01');
    // const sec02 = document.querySelector('.sec02');
    // const sec03 = document.querySelector('.sec03');



    var swiper = new Swiper(".mySwiper", {
      direction: "vertical",
      loop: true,
      grabCursor: true,
      mousewheel: true,
      effect: "fade",

      navigation: {
        nextEl: ".swiper-button-next",

      },

      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },

      on: {
        slideChangeTransitionStart: function () {
          // 슬라이드 전환 트랜지션이 시작되기 전에 발생합니다. (빼야될 것)

          const active_slide = document.querySelector('.swiper-slide-active').childNodes[1];
          const active_slide_main = document.querySelector('.swiper-slide-active').childNodes[1].childNodes[1];
          const active_slide_sub = document.querySelector('.swiper-slide-active').childNodes[1].childNodes[3];
          const active_slide_link = document.querySelector('.swiper-slide-active').childNodes[1].childNodes[5];

          // console.log(document.querySelector('.swiper-slide-active').childNodes[1].childNodes[1]);
          active_slide.classList.remove("blind");

          active_slide_main.classList.add("animate__animated");
          active_slide_main.classList.add("animate__fadeInUp");
          active_slide_main.classList.remove("animate__fadeOut");

          active_slide_sub.classList.add("animate__animated");
          active_slide_sub.classList.add("animate__fadeInUp");
          active_slide_sub.classList.remove("animate__fadeOut");


          active_slide_link.classList.add("animate__animated");
          active_slide_link.classList.add("animate__fadeInUp");
          active_slide_link.classList.remove("animate__fadeOut");




        },

        slideChangeTransitionEnd: function () {
          // 슬라이드 전환 트랜지션이 완료된 후에 발생합니다. (넣어야 될것)

          const prev_slide = document.querySelector('.swiper-slide-prev').childNodes[1];
          const prev_slide_main = document.querySelector('.swiper-slide-prev').childNodes[1].childNodes[1];
          const prev_slide_sub = document.querySelector('.swiper-slide-prev').childNodes[1].childNodes[3];
          const prev_slide_link = document.querySelector('.swiper-slide-prev').childNodes[1].childNodes[5];

          prev_slide_main.classList.add("animate__animated");
          prev_slide_main.classList.add("animate__fadeOut");
          prev_slide_main.classList.remove("animate__fadeInUp");

          prev_slide_sub.classList.add("animate__animated");
          prev_slide_sub.classList.add("animate__fadeOut");
          prev_slide_sub.classList.remove("animate__fadeInUp");

          prev_slide_link.classList.add("animate__animated");
          prev_slide_link.classList.add("animate__fadeOut");
          prev_slide_link.classList.remove("animate__fadeInUp");


          // setTimeout(() => {
          //   prev_slide.classList.add("blind");
          // }, 3000);






        },
      }

    });
  </script>
